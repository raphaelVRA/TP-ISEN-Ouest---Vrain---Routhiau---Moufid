<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Devenir ingénieur - ISEN Ouest</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    html {
      font-family: "Open Sans", sans-serif;
    }

    /* -------- FIL D’ARIANE MODERNE -------- */
    .breadcrumb {
      background: #fff;
    }

    .breadcrumb-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px 10px;
      display: flex;
      align-items: center;
      gap: 0;
    }

    .breadcrumb-content {
      display: flex;
      align-items: center;
      font-size: 1.12em;
    }

    .breadcrumb a {
      color: #e30613;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .breadcrumb .separator {
      margin: 0 8px;
      color: #999;
    }

    .breadcrumb .current {
      color: #000;
      font-weight: 600;
      margin-left: 4px;
    }

    .breadcrumb-line {
      flex: 1;
      height: 2px;
      background: #e30613;
      margin-left: 15px;
      align-self: center;
    }

    /* -------- TEXT + IMAGE -------- */
    .ti.container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .ti-text {
      flex: 1;
      min-width: 300px;
    }

    .ti-text h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .ti-text p {
      margin-bottom: 15px;
      line-height: 1.6;
      color: #333;
    }

    .ti-img {
      flex: 1;
      display: flex;
      justify-content: center;
      min-width: 300px;
    }

    .ti-img img {
      max-width: 100%;
      border-radius: 6px;
    }

    /* -------- CARDS FISE/FISA -------- */
    .cards.container {
      max-width: 1200px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card-media img {
      width: 100%;
      display: block;
    }

    .card-body {
      padding: 20px;
    }

    .card-body h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .card-body p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }

    .btn-red {
      display: inline-block;
      background: #e30613;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-red:hover {
      background: #b90512;
    }

    /* -------- FOOTER FINAL -------- */
    .site-footer {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col-logo {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }

    .footer-logo {
      height: 100px;
      margin-bottom: 15px;
    }

    .btn-contact {
      display: block;
      padding: 10px 20px;
      background: #c8102e;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      margin-top: auto;
    }

    .btn-contact:hover {
      background: #a00b23;
    }

    .footer-links {
      flex: 3;
      display: flex;
      flex-direction: column;
    }

    .footer-cities {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .footer-grids {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-grids div h4 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .footer-grids div ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-grids div li {
      margin-bottom: 6px;
    }

    .footer-grids div a {
      color: #fff;
      text-decoration: none;
    }

    .footer-grids div a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
